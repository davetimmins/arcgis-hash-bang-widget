<meta charset="utf-8">

<title>Hash-bang widget sample</title>
<style>
  html, body {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
    font-family: "Avenir Next W00","Helvetica Neue",Helvetica,Arial,sans-serif;
  }

  #viewDiv {
    margin: 0 auto;
    height: 60%;
    width: 60%;
  }

  h1 {
    margin: 0.5em auto;
    width: 60%;
  }

  #viewDiv, p {
    margin: 0.5em auto;
    width: 60%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
<script src="dojoConfig.js"></script>
<script src="https://js.arcgis.com/4.1/"></script>
<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/widgets/Home",
  "custom-widgets/HashBang",
  "dojo/domReady!"
], function(Map, SceneView, Home, HashBang) {
  
  var map = new Map({
    basemap: "streets"
  });
  var view = new SceneView({
    container: "viewDiv",  
    map: map,  
    zoom: 3,  
    center: [170.5, -41]
  });

  var homeBtn = new Home({
    view: view
  });
  homeBtn.startup();
  view.ui.add(homeBtn, "top-left");

  var hashBang = new HashBang({
    view: view,
    silentMode: true    
  });
});
</script>
</head>
<body>
  <h1>Hash-Bang</h1>
  <p>An ArcGIS JS V4 widget that gets and sets the URL hash-bang.</p>
  <p>You can use localStorage instead of the hash-bang by setting silentMode to true.</p>
